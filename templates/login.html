{% extends "base.html" %}

{% set title = "Đăng nhập" %}
{% set action = "/login" %}

{% block content %}
    <div class="row">
        <video class="col-6" id="video" width="640" height="480" autoplay></video>
        <canvas class="col-6" id="canvas" width="640" height="480"></canvas>
        <br>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <form class="mt-3" id="form" action="{{ action }}" method="post">
                <input class="form-control" type="file" name="file" id="file">
                <input class="form-control invisible" type="text" name="image" id="image" value="">
            </form>
            <button class="btn btn-success" id="snap">{{ title }}</button>
        </div>
    </div>

    <script src="../static/js/handle_authentication.js"></script>

{% endblock %}
