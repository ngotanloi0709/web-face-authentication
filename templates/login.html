{% extends "base.html" %}

{% set title = "Đăng nhập" %}
{% set action = "/login" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Xác thực khuôn mặt
        </div>
        <div class="card-body">
            <div class="row">
                <video class="col-12 col-lg-6 p-0" id="video" width="640" height="480" autoplay style="object-fit: cover;"></video>
                <canvas class="col-12 col-lg-6  p-0" id="canvas" width="640" height="480" style="object-fit: cover;"></canvas>
                <br>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <form class="mt-3" id="form" action="{{ action }}" method="post">
                        <input class="form-control" type="file" name="file" id="file">
                        <input class="form-control invisible" type="text" name="image" id="image" value="">
                    </form>
                    <button class="btn btn-success d-flex ms-auto" id="snap">{{ title }}</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/handle_authentication.js"></script>

{% endblock %}
